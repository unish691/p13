<html>
<head>
<title> my page
</title>
<style>
body{
background-image:url("image.jpg");
background-size:100%;}
div{ right:30px;
border:2px solid green;
}

div.absolute{ position:absolute;
left:50px;
border: 5px solid blue;
}

div.fixed{ position:fixed;
left:50px;
border: 5px solid teal;
}

div.relative{position:relative;
left:50px;
border: 5px solid blue;}

div.static{position:static;
left:50px;
border: 5px solid grey;}

div.sticky{position:sticky;
top:1px;
left:20px;
width:100px;
border: 5px solid blue;}
</style>
</head>
<body>
<div> no position property
</div ><br>
<div class="sticky"> with sticky position property
</div><br>
<div class="relative"> with relative position property
</div><br>
<div class="absolute"> with absolute position property
</div><br>
<div class="fixed"> with fixed position property
</div><br>
<div class="static"> with position property
</div>


</body>
</html>
